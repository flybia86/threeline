<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼행시 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">✨ 삼행시 생성기 ✨</h1>
            <p class="subtitle">3글자 단어를 입력하면 재미있는 삼행시를 만들어드려요!</p>

            <div class="input-section">
                <input
                    type="text"
                    id="wordInput"
                    class="word-input"
                    placeholder="3글자를 입력하세요 (예: 김태경)"
                    maxlength="3"
                    autocomplete="off"
                >
                <button id="generateBtn" class="generate-btn">
                    <span class="btn-text">삼행시 생성</span>
                    <span class="btn-icon">🎭</span>
                </button>
            </div>

            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>삼행시를 만들고 있어요...</p>
            </div>

            <div id="resultSection" class="result-section hidden">
                <h2 class="result-title">생성된 삼행시</h2>
                <div id="resultContent" class="result-content"></div>
                <button id="copyBtn" class="copy-btn">📋 복사하기</button>
            </div>

            <div id="errorSection" class="error-section hidden">
                <p id="errorMessage" class="error-message"></p>
            </div>
        </div>

        <footer class="footer">
            <p>Powered by Claude AI</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
